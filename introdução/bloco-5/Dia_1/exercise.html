<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function changePText(){ // exercicio 1
            document.getElementsByTagName('p')[1].innerHTML = "Bem-sucedido na minha carreira de programação";
        }
        changePText(1);

        function changeSquareTrybeGreen(){ // exercicio 2
            document.getElementsByClassName('main-content')[0].style.background = "rgb(76,164,109)";
        }
        changeSquareTrybeGreen(0);

        function changeSquareWhite(){ // exercicio 3
            document.getElementsByClassName('center-content')[0].style.background = 'white';
        }
        changeSquareWhite();

        function fixFirstHeader(){ // exercicio 4
            document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
        }
        fixFirstHeader();

        function paragraphToUpperCase(){ // exercicio 5
        let textinho = document.getElementsByTagName('p')[1];
            textinho.innerText = textinho.innerText.toUpperCase(); 
        }
        paragraphToUpperCase();

        function showParagraph(){ // exercicio 6
            let paragraph = document.getElementsByTagName('p');
            for (let index = 0; index < paragraph.length; index+= 1){
                console.log(paragraph[index].innerHTML);
            }
        }
        showParagraph();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
