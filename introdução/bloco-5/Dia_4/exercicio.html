<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .preferences {
            display:flex;
            align-items:center;
            border:solid black 2px;
            background-color:rgb(235, 220, 220); 
        }
    </style>
</head>
<body>
    <section class="preferences">
        <div id="background" class="buttons">
            <span>Change background color here!</span>
            <button>Yellow</button>
            <button>Red</button>
            <button>White</button>
            <button>Black</button>    
        </div>
        <div id="fontColor" class="buttons">
            <span>Change font color here!</span>
            <button>Yellow</button>
            <button>Red</button>
            <button>White</button>
            <button>Black</button> 
        </div>
        <div id="fontSize" class="buttons">
            <span>Change font size here!</span>
            <button>5px</button>
            <button>10px</button>
            <button>15px</button>
            <button>20px</button>
        </div>
        <div id="fontSpace" class="buttons">
            <span>Change line height here!</span>
            <button>1</button>
            <button>normal</button>
            <button>1.5</button>
            <button>2.0</button>
        </div>
        <div id="fontFamily" class="buttons">
            <span>Change font family here!</span>
            <button>Arial</button>
            <button>Times New Roman</button>
        </div>
    </section>
    <script>

    </script>
</body>
</html>
