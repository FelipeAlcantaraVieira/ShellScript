<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .elements {
            align-items: center;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="elements">
        <button id="button">Click me!</button>
        <h3 id="phrase">Go on, click it!</h3>
    </div>
    <script>
        let counter = 0;
        document.querySelector('#button').addEventListener('click', () => {
            counter += 1;
            document.querySelector('#phrase').innerHTML = `you click on the button ${counter} times`;
        });
    </script>
</body>

</html>
