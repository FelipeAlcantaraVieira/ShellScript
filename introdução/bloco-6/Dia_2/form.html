<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <form action="form.html" method="POST" class="forms">
        <fieldset required>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="">Nome</label>
                <input name="name" placeholder="Digite seu nome" type="text" maxlength="40">
            </div>
            <div>
                <label for="">E-mail</label>
                <input name="email" placeholder="Digite seu e-mail" type="text" maxlength="50">
            </div>
            <div>
                <label for="">CPF</label>
                <input name="cpf" placeholder="Digite seu CPF" type="text" maxlength="11">
            </div>
            <div>
                <label for="">Endereço</label>
                <input name="endereco" placeholder="Digite seu Endereço" type="text" maxlength="200">
            </div>
            <div>
                <label for="">Cidade</label>
                <input name="cidade" placeholder="Digite sua Cidade" type="text" maxlength="28">
            </div>
            <div>
                <label for="">Estado</label>
                <select name="estado" id="select-id">
                    <option disabled selected value="">--Selecione--</option>
                </select>
            </div>
            <div>
            <p>Tipo</p>
            <label for="casa"><input id="casa" name="moradia" type="radio" value="Casa">Casa</label>
            <label for="apt"><input id="apt" name="moradia" selected type="radio" value="Apartamento">Apartamento</label>
            </div>
        </fieldset>
        <fieldset required>
            <legend>Sobre seu último emprego</legend>
            <div>
                <label for="">Resumo do currículo</label> <br>
                <textarea name="name" placeholder="Digite sua biografia" cols="30" rows="5" maxlength="1000"></textarea>
            </div>
            <div>
                <label for="">Cargo</label>
                <input name="cargo" placeholder="Digite seu cargo" type="text" maxlength="40">
            </div>
            <div>
                <label for="">Descrição do Cargo</label> <br>
                <textarea name="name" placeholder="Descreva seu cargo" cols="30" rows="5" maxlength="500"></textarea>
            </div>
            <div>
                <label for="">Data de Inicio</label>
                <select name="dia-inicio" id="dia-inicio">
                    <option disabled selected value="">--Selecione--</option>
                </select>
                <select name="mes-inicio" id="mes-inicio">
                    <option disabled selected value="">--Selecione--</option>
                </select>
                <select name="ano-inicio" id="ano-inicio">
                    <option disabled selected value="">--Selecione--</option>
                </select>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
